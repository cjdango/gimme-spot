<ion-header>

  <ion-navbar>
    <ion-title>Gimme Spot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let toilet of toilets | async">
      <ion-thumbnail item-start>
        <img src="assets/imgs/logo.png">
      </ion-thumbnail>
      <h2>{{ toilet.name }}</h2>
      <small>by {{ toilet.owner }}</small>
      <p>{{ toilet.description }}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
